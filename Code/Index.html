<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="/Code/style.css">
  <title>MadamSauce | Time tracking dashboard</title>
</head>
<body>
    <div class="grid-container">
        <section class=" user-card">
            <div class="user-card-top">
                <img src="/images/image-jeremy.png" alt="Profile Picture">
                <p><span class="report-for">Report for</span><span>Jeremy</span> <span>Robson</span></p>
            </div>
            <div class="user-card-btm" id="user-card-btm">
                <p>Daily</p>
                <p>Weekly</p>
                <p>Monthly</p>
            </div>
        </section>
        <section class="grid-item work">
            <div class="card-head">
                <img src="/images/icon-work.svg" alt="">
            </div>
            <div class="card-btm">
                <div class="row1">
                    <p class="header">Work</p>
                    <img src="/images/icon-ellipsis.svg" alt="Ellipsis">
                </div>
                <div class="row2">
                    <p>32hrs <span>Last Week - 36hrs</span></p>
                </div>
            </div>
        </section>
        <section class="grid-item play">
            <div class="card-head">
                <img src="/images/icon-play.svg" alt="">
            </div>
            <div class="card-btm">
                <div class="row1">
                    <p class="header">Play</p>
                    <img src="/images/icon-ellipsis.svg" alt="Ellipsis">
                </div>
                <div class="row2">
                    <p>10hrs <span>Last Week - 8hrs</span></p>
                </div>
            </div>
        </section>
        <section class="grid-item study">
            <div class="card-head">
                <img src="/images/icon-study.svg" alt="">
            </div>
            <div class="card-btm">
                <div class="row1">
                    <p class="header">Study</p>
                    <img src="/images/icon-ellipsis.svg" alt="Ellipsis">
                </div>
                <div class="row2">
                    <p>4hrs <span>Last Week - 7hrs</span></p>
                </div>
            </div>
        </section>
        <section class="grid-item exercise">
            <div class="card-head">
                <img src="/images/icon-exercise.svg" alt="">
            </div>
            <div class="card-btm">
                <div class="row1">
                    <p class="header">Exercise</p>
                    <img src="/images/icon-ellipsis.svg" alt="Ellipsis">
                </div>
                <div class="row2">
                    <p>4hrs <span>Last Week - 5hrs</span></p>
                </div>
            </div>
        </section>
        <section class="grid-item social">
            <div class="card-head">
                <img src="/images/icon-social.svg" alt="">
            </div>
            <div class="card-btm">
                <div class="row1">
                    <p class="header">Social</p>
                    <img src="/images/icon-ellipsis.svg" alt="Ellipsis">
                </div>
                <div class="row2">
                    <p>5hrs <span>Last Week - 10hrs</span></p>
                </div>
            </div>
        </section>
        <section class="grid-item self-care">
            <div class="card-head">
                <img src="/images/icon-self-care.svg" alt="">
            </div>
            <div class="card-btm">
                <div class="row1">
                    <p class="header">Self-Care</p>
                    <img src="/images/icon-ellipsis.svg" alt="Ellipsis">
                </div>
                <div class="row2">
                    <p>2hrs <span>Last Week - 2hrs</span></p>
                </div>
            </div>
        </section>
    </div>



<div class="attribution">
    Challenge by  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">  Frontend Mentor</a>. 
    Coded by  <a href="https://www.linkedin.com/in/nicole-williams-49576017a/"> Nicole Williams</a>.
  </div>
  <script src="/Code/ap.js"></script>
</body>
</html>
